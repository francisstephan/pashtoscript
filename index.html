  <body>
    <div id="container">
      <div id="help"><h2>Use your latin keyboard to get pashto script:</h2>
       <table>
         <tr><td class="s">To&nbsp;get:</td><td>ا</td><td>ب</td><td>پ</td><td>ت</td><td>ټ</td><td>ث</td><td>ج</td>
             <td>چ</td><td>ح</td><td>ځ</td><td>خ</td><td>څ</td><td>د</td><td>ډ</td><td>ذ</td><td>ر</td><td>ړ</td><td>ږ</td><td>ز</td><td>ژ</td>
             <td>س</td><td>ښ</td><td>ش</td><td>ص</td><td>ض</td><td>ط</td><td>ظ</td><td>ع</td><td>غ</td><td>ف</td>
             <td>ق</td><td>ک</td><td>ګ</td><td>ل</td><td>م</td><td>ن</td><td>ڼ</td><td>و</td><td>ه</td><td>ي</td><td>ى</td><td>ې</td><td>ۍ</td></tr>
         <tr><td class="s">type</td><td>'</td><td>b</td><td>p</td><td>t</td><td>_T</td><td>_t</td><td>j</td><td>c</td>
             <td>H</td><td>_z</td><td>x</td><td>_c</td><td>d</td><td>_D</td><td>_d</td><td>r</td><td>_r</td><td>_R</td><td>z</td><td>_j</td><td>s</td><td>_S</td><td>_s</td>
             <td>S</td><td>D</td><td>T</td><td>Z</td><td>A</td><td>_g</td><td>f</td><td>q</td><td>k</td>
             <td>g</td><td>l</td><td>m</td><td>n</td><td>_N</td><td>w</td><td>h</td><td>y</td><td>_y</td><td>_E</td><td>_Y</td></tr></table>&nbsp;</br>
        <table>
         <tr><td class="s">To&nbsp;get:</td><td>ء</td><td>أ</td><td>إ</td><td>ئ</td><td>ؤ</td><td>ۀ</td><td>ة</td>
           <td>آ</td><td>؟</td><td>،</td><td class="b">ّ  </td><td>۰</td><td>۱</td><td>۲</td>
           <td>۳</td><td>۴</td><td>۵</td><td>۶</td><td>۷</td><td>۸</td><td>۹</td></tr>
         <tr><td class="s">type :</td><td>&amp;</td><td>a</td><td>_i</td><td>i</td><td>u</td><td>e</td><td>_e</td>
           <td>_a</td><td>?</td><td>,</td><td>$</td><td>0</td><td>1</td><td>2</td>
           <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td></tr>
        </table>
      </div>
      <div id="app"></div>
